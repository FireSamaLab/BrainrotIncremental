<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Noxis Town - BrainIncremental</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <div class="start-content">
                <h1 class="game-title">Noxis Town</h1>
                <div class="subtitle">Welcome to Noxis</div>
                <button id="start-button" class="pixel-button">Press Start</button>
                <div class="start-instructions">
                    <p>Arrow Keys or WASD - Move</p>
                    <p>Space/Enter - Interact</p>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="dialog-box" class="hidden">
            <div class="dialog-content">
                <div id="dialog-text"></div>
                <div class="dialog-indicator">â–¼</div>
            </div>
        </div>

        <div id="transition-overlay" class="hidden"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/player.js"></script>
    <script src="js/npc.js"></script>
    <script src="js/map.js"></script>
    <script src="js/world.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
