<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BrainIncremental - Pokemon GBA Style</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <div class="start-content">
                <h1 class="game-title">BrainIncremental</h1>
                <div class="subtitle">A Neural Adventure</div>
                <button id="start-button" class="pixel-button">Press Start</button>
                <div class="start-instructions">
                    <p>Arrow Keys or WASD - Move</p>
                    <p>Space/Enter - Interact</p>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="hud">
            <div class="hud-panel">
                <div class="stat-row">
                    <span class="stat-label">Money:</span>
                    <span id="money-display" class="stat-value">$0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Income:</span>
                    <span id="income-display" class="stat-value">$0/s</span>
                </div>
            </div>
        </div>

        <div id="dialog-box" class="hidden">
            <div class="dialog-content">
                <div id="dialog-text"></div>
                <div class="dialog-indicator">â–¼</div>
            </div>
        </div>

        <div id="shop-menu" class="hidden">
            <div class="shop-content">
                <h2 class="shop-title">Brain Shop</h2>
                <div id="shop-items"></div>
                <button id="close-shop" class="pixel-button">Close</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/player.js"></script>
    <script src="js/npc.js"></script>
    <script src="js/world.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
